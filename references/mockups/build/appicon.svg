<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
    <!-- Paper gradient -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EAF6;stop-opacity:1" />
    </linearGradient>
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#536DFE;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles in background -->
  <circle cx="180" cy="180" r="120" fill="#7C4DFF" opacity="0.15"/>
  <circle cx="850" cy="750" r="180" fill="#536DFE" opacity="0.12"/>
  
  <!-- Main document/paper shape -->
  <g filter="url(#shadow)">
    <!-- Paper base -->
    <path d="M 280 200 
             L 620 200 
             L 744 324 
             L 744 824 
             L 280 824 
             Z" 
          fill="url(#paperGradient)"/>
    <!-- Folded corner -->
    <path d="M 620 200 
             L 620 324 
             L 744 324 
             Z" 
          fill="#C5CAE9"/>
  </g>
  
  <!-- Text lines on paper -->
  <rect x="340" y="380" width="340" height="24" rx="12" fill="#9FA8DA"/>
  <rect x="340" y="440" width="280" height="24" rx="12" fill="#C5CAE9"/>
  <rect x="340" y="500" width="320" height="24" rx="12" fill="#9FA8DA"/>
  <rect x="340" y="560" width="240" height="24" rx="12" fill="#C5CAE9"/>
  
  <!-- Paper airplane (submission symbol) -->
  <g transform="translate(580, 620) rotate(-15)">
    <path d="M 0 0 
             L 280 80 
             L 0 160 
             L 40 80 
             Z" 
          fill="url(#accentGradient)" 
          filter="url(#shadow)"/>
    <!-- Airplane fold line -->
    <path d="M 40 80 L 200 80" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-opacity="0.5"/>
  </g>
  
  <!-- Checkmark badge -->
  <circle cx="760" cy="280" r="100" fill="#00C853" filter="url(#shadow)"/>
  <path d="M 700 280 
           L 740 320 
           L 820 240" 
        stroke="#FFFFFF" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
